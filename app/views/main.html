<div ng-init="amount = 0">
    <div class="mainScreen">
        <svg amount-bar axes></svg>
    </div>
    <div class="actions">
        <button ng-click="amount = (amount + 10)%110;">Large Glass</button>
        <button ng-click="amount = (amount - 10)%110;">Small Glass</button>
        {{ amount }}
    </div>
</div>
